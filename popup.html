<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        width: 220px;
        padding: 16px;
        font-family: 'Oswald', sans-serif;
        background: #ffffff;
        color: #000000;
        border-left: 5px solid #f5c518;
        margin: 0;
      }
      h3 {
        margin: 0 0 12px 0;
        font-size: 16px;
        font-weight: 700;
        letter-spacing: 0.5px;
      }
      .subtitle {
        font-family: Arial, sans-serif;
        font-size: 11px;
        letter-spacing: 1.5px;
        opacity: 0.5;
        margin-bottom: 12px;
      }
      .toggle-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 13px;
        font-family: Arial, sans-serif;
      }
      input[type="checkbox"] {
        width: 40px;
        height: 20px;
        cursor: pointer;
        accent-color: #f5c518;
      }
    </style>
  </head>
  <body>
    <h3>Framing Analyzer</h3>
    <div class="toggle-row">
      <span>Extension On/Off</span>
      <input type="checkbox" id="toggle" />
    </div>
    <script src="popup.js"></script>
  </body>
</html>
